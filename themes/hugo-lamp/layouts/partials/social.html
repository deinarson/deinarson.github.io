<ul class="social-list">
  {{ if isset .Site.Params "email" }}
  <li class="social-item">
    <a href="mailto:{{ .Site.Params.email }}" title="Email"><span class="icon icon-email"></span></a>
  </li>{{ end }}

  {{ if isset .Site.Params "github" }}
  <li class="social-item">
    <a href="//github.com/{{ .Site.Params.github }}" title="GitHub"><span class="icon icon-github"></span></a>
  </li>{{ end }}

  <li class="social-item">
    <a href="/index.xml" title="RSS"><span class="icon icon-rss"></span></a>
  </li>
</ul>
